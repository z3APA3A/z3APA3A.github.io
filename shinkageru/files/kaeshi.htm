<html>
<head>
<title>Школа Синкагэ-рю - Каэси</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<SCRIPT language="JavaScript">
if (document.images)
{
pic1= new Image(); 
pic1.src="kaeshi1.gif"; 
pic2= new Image(); 
pic2.src="kaeshi2.gif"; 
pic3= new Image(); 
pic3.src="kaeshi3.gif"; 
pic4= new Image(); 
pic4.src="kaeshi4.gif"; 
}
</SCRIPT>
<SCRIPT language=JavaScript>
var Onerotate_delay = 1000;
Onecurrent = 0;
function Onenext() {
if (document.Oneslideform.Oneslide[Onecurrent+1]) {
document.images.Oneshow.src = document.Oneslideform.Oneslide[Onecurrent+1].value;
document.Oneslideform.Oneslide.selectedIndex = ++Onecurrent;
   }
else Onefirst();
}
function Oneprevious() {
if (Onecurrent-1 >= 0) {
document.images.Oneshow.src = document.Oneslideform.Oneslide[Onecurrent-1].value;
document.Oneslideform.Oneslide.selectedIndex = --Onecurrent;
   }
else Onelast();
}
function Onefirst() {
Onecurrent = 0;
document.images.Oneshow.src = document.Oneslideform.Oneslide[0].value;
document.Oneslideform.Oneslide.selectedIndex = 0;
}
function Onelast() {
Onecurrent = document.Oneslideform.Oneslide.length-1;
document.images.Oneshow.src = document.Oneslideform.Oneslide[Onecurrent].value;
document.Oneslideform.Oneslide.selectedIndex = Onecurrent;
}
function Oneap(text) {
document.Oneslideform.Oneslidebutton.value = (text == "Стоп") ? "Слайдшоу" : "Стоп";
Onerotate();
}
function Onechange() {
Onecurrent = document.Oneslideform.Oneslide.selectedIndex;
document.images.Oneshow.src = document.Oneslideform.Oneslide[Onecurrent].value;
}
function Onerotate() {
if (document.Oneslideform.Oneslidebutton.value == "Стоп") {
Onecurrent = (Onecurrent == document.Oneslideform.Oneslide.length-1) ? 0 : Onecurrent+1;
document.images.Oneshow.src = document.Oneslideform.Oneslide[Onecurrent].value;
document.Oneslideform.Oneslide.selectedIndex = Onecurrent;
window.setTimeout("Onerotate()", Onerotate_delay);
}
}
</SCRIPT>
</head>
<body background="background.jpg">
<div align=center>
<div align=center class="header">Каэси</div>
<FORM name=Oneslideform>
<div align=center><img src="kaeshi1.gif" name=Oneshow width="455" height=345 border=0></div>
<div align=center class="normal">
<SELECT onchange=Onechange(); name=Oneslide style="BORDER-BOTTOM: 1px solid; BORDER-LEFT: 1px solid; BORDER-RIGHT: 1px solid; BORDER-TOP: 1px solid; background-color:#EBE6DE;"> 
<OPTION value=kaeshi1.gif selected>Шаг 1</OPTION>
<OPTION value=kaeshi2.gif>Шаг 2</OPTION>
<OPTION value=kaeshi3.gif>Шаг 3</OPTION>
<OPTION value=kaeshi4.gif>Шаг 4</OPTION>
</SELECT>
<table width="200" border="0">
<tr>
<td align="left"><INPUT title=Previous onclick=Oneprevious(); type=button value="<<" style="cursor:hand; background-color:#CAB6A2; border-style:solid; border-width:1;"></td>
<td align="center" width="80"><INPUT title=AutoPlay onclick=Oneap(this.value); type=button value=Слайдшоу name=Oneslidebutton style="cursor:hand; background-color:#CAB6A2; border-style:solid; border-width:1;"></td>
<td align="right"><INPUT title=Next onclick=Onenext(); type=button value=">>" style="cursor:hand; background-color:#CAB6A2; border-style:solid; border-width:1;"></td>
</tr>
</table>
</div>
</FORM>
</div>
</body>
</html>
